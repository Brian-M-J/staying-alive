<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <style>
        body {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 100%);
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
        }

        form {
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 55px;
        }

        #address {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 20px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
        }

        .margin-bottom {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="username" class="margin-bottom">Username:</label>
            <input type="text" name="username" id="username" required placeholder="username">
        </div>

        <div class="form-group">
            <label for="password" class="margin-bottom">Password:</label>
            <input type="password" name="password" id="password" required placeholder="password">
        </div>

        <div class="form-group">
            <label for="address" class="margin-bottom">Physical Address:</label>
            <textarea name="address" id="address" rows="5" required placeholder="Enter your Address: "></textarea>
        </div>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
