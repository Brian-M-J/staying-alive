<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .welcome-text {
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        <h1>Welcome, {{ username }}!</h1>
    </div>
    
    <div class="buttons">
        <button onclick="window.location.href='/checklist'">Checklist</button>
        <button onclick="window.location.href='/store?username={{ username }}'">Beacon</button>
    </div>
</body>
</html>
